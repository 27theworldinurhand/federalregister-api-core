development:
  morphology: stem_en
  index_exact_words: 1
test:
  morphology: stem_en
  index_exact_words: 1
staging:
  morphology: stem_en
  index_exact_words: 1
  listen: sphinx.fr2.ec2.internal
  port: 3312
  mem_limit: 100M
  version: '0.9.9'
  searchd_log_file: /var/www/apps/fr2/shared/log/searchd.log
  query_log_file: /var/www/apps/fr2/shared/log/searchd.query.log
  pid_file: /var/www/apps/fr2/shared/tmp/searchd.pid
  searchd_file_path: /var/www/apps/fr2/shared/db/sphinx/staging
production:
  morphology: stem_en
  index_exact_words: 1
  listen: sphinx.fr2.ec2.internal
  port: 3312
  mem_limit: 528M
  version: '0.9.9'
  searchd_log_file: /var/www/apps/fr2/shared/log/searchd.log
  query_log_file: /var/www/apps/fr2/shared/log/searchd.query.log
  pid_file: /var/www/apps/fr2/shared/tmp/searchd.pid
  searchd_file_path: /var/www/apps/fr2/shared/db/sphinx/production
