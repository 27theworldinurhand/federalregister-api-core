## Customize the test machine
machine:
  ruby:
    version: 1.9.3-p484
  environment:
    RAILS_ENV: test
    RACK_ENV: test
  services:
    - redis

## Customize dependencies
dependencies:
  pre:
    - npm install -g jshint
    - gem update --system 1.8.25
    - gem uninstall bundler
    - gem install bundler --version 1.7.13
    - cp config/secrets.yml.sample config/secrets.yml

## Customize database setup commands
database:
  override:
    - 'mkdir -p config'
    - 'echo -e "test:\n  host: localhost\n  username: ubuntu\n  database: circle_ruby_test\n  adapter: mysql2\n" > config/database.yml'
    - 'bundle exec rake db:create db:schema:load ASSUME_UNITIALIZED_DB=1'

## Customize test commands
test:
  override:
    - RAILS_ENV=test bundle exec rake spec
  post:
    - bundle exec rake jshint
